<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Roll</title>
    <link rel="stylesheet" href="./styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="main-body" style="display: flex;">
	<div class="lft">
		<div class="box1">
			<div class=p1">
				<span>Player 1</span>
				<div class="dotg">
				</div>
			</div>
			<div class=p2">
				<span>Player 2</span>
			</div>
			<div class=p3">
				<button id="dice1" class="st-bt">Start Game</button>
			</div>
			<div class=p4">
				<button class="sp-bt">Stop Game</button>
			</div>
		</div>
	</div>
        <div class="cnt">
		<div class="r-dot" id="r-dot">
		</div>
	</div>
	<div class="game">
	<img src="images/mkboard.png" alt="">
    <div class="container">
      <div id="dice" data-side="1">
    <div class="sides side-1">
        <span class="dot dot-1"></span>
    </div>
    <div class="sides side-2">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
    </div>
    <div class="sides side-3">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>  
        <span class="dot dot-3"></span>
    </div>
    <div class="sides side-4">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>  
        <span class="dot dot-3"></span>
        <span class="dot dot-4"></span>
    </div>
    <div class="sides side-5">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>  
        <span class="dot dot-3"></span>
        <span class="dot dot-4"></span>
        <span class="dot dot-5"></span>
    </div>
    <div class="sides side-6">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>  
        <span class="dot dot-3"></span>
        <span class="dot dot-4"></span>
        <span class="dot dot-5"></span>
        <span class="dot dot-6"></span>
    </div>
</div>
  </div> 
    <script src="./app.js"></script>
	
</body></html>
